{{- if .IsHome -}}
<meta name="title" content="{{.Site.Title}}" />
<!-- og meta  -->
<meta property="og:title" content="{{.Site.Title}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta name="description" content=" {{.Site.Params.Description}}" />
<meta name="og:description" content="{{.Site.Params.Description}} " />
<meta property="og:site_name" content="{{.Site.Title}}" />
<meta property="og:image" content="{{.Site.Params.featured_image}}" />
<!-- twitter meta -->
<meta name="twitter:title" content=" {{.Site.Title}} " />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{.Permalink}}" />
<meta name="twitter:description" content="{{.Site.Params.Description}}  " />
<meta name="twitter:image" content="{{.Site.Params.featured_image}}" />
<meta name="twitter:creator" content="{{- .Site.Params.twitter -}}" />
<meta name="twitter:site" content="{{.Site.Params.twitter}}" />

{{else}} {{- if .IsSection -}}
<meta name="title" content="{{.Title}} :· {{.Site.Title}}" />
<!-- og meta  -->
<meta property="og:title" content="{{.Title}} :· {{.Site.Title}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta name="description" content=" {{.Description}}" />
<meta name="og:description" content="{{.Description}} " />
<meta property="og:site_name" content="{{.Site.Params.Name}}" />
<meta property="og:image" content="{{.Params.featured_image}}" />
<!-- twitter meta -->
<meta name="twitter:title" content=" {{.Title}} :· {{.Site.Title}} " />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{.Permalink}}" />
<meta name="twitter:description" content="{{.Description}}  " />
<meta name="twitter:image" content="{{.Params.featured_image}}" />
<meta name="twitter:creator" content="{{- .Site.Params.twitter -}}" />
<meta name="twitter:site" content="{{.Site.Params.twitter}}" />
{{else}}
<meta name="title" content="{{.Title}}" />
<!-- og meta  -->
<meta property="og:title" content="{{.Title}}" />
<meta property="og:type" content="article" />
<meta property="og:article:published_time" content="{{.Date}}" />
<meta property="og:article:modified_time" content="{{.Lastmod}}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta name="description" content=" {{.Description}}" />
<meta name="og:description" content="{{.Description}} " />
<meta property="og:site_name" content="{{.Site.Params.Name}}" />
<meta property="og:image" content="{{.Params.featured_image}}" />
<!-- twitter meta -->
<meta name="twitter:title" content="{{.Title}}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{.Permalink}}" />
<meta name="twitter:site" content="{{.Site.Params.twitter}}" />
<meta name="twitter:description" content="{{.Description}}  " />
<meta name="twitter:image" content="{{.Params.featured_image}}" />
<meta name="twitter:creator" content="{{- .Site.Params.twitter -}}" />
{{end}} {{end}}
